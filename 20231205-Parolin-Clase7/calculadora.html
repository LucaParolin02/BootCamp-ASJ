<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="resultado w-50">
            <div class="row text-end bg-danger border border-2 border-black  p-3">
                <h1 id="frenteCalculadora">0</h1>
            </div>
        </div>
        <div class="teclas w-50">
            <div class="row text-center bg-light border  ">
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100 p-2" id="dividir">%</button>
                </div>
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100" id="CE">CE</button>
                </div>
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100" id="C">C</button>
                </div>
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100" id="Borrar">Borrar</button>
                </div>
            </div>
            <div class="row text-center bg-light border">
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100 p-2" id="siete">7</button>
                </div>
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100" id="ocho">8</button>
                </div>
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100" id="nueve">9</button>
                </div>
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100" id="multiplicar">x</button>
                </div>
            </div>
            <div class="row text-center bg-light border ">
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100 p-2" id="cuatro">4</button>
                </div>
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100" id="cinco">5</button>
                </div>
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100" id="seis">6</button>
                </div>
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100" id="menos">-</button>
                </div>
            </div>
            <div class="row text-center bg-light border  ">
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100 p-2" id="uno">1</button>
                </div>
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100" id="dos">2</button>
                </div>
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100" id="tres">3</button>
                </div>
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100" id="mas">+</button>
                </div>
            </div>
            <div class="row text-center bg-light border ">
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100 p-2">+/-</button>
                </div>
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100" id="cero">0</button>
                </div>
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100">,</button>
                </div>
                <div class="col border border-1 border-black">
                    <button type="button" class="w-100 h-100 bg-warning" id="=">=</button>
                </div>
            </div>
        </div>
    </div>



<script src="calcuscript.js" type="text/javascript"></script>
</body>
</html>
