<div class="container-fluid" id="container">
  <div class="row video-details">
    <a routerLink="">Volver</a>
    <h3>{{ video?.nombre }}</h3>
  </div>

  <div class="row video-details">
    <iframe
      [src]="getSafeUrl()"
      frameborder="0"
      width="100%"
      height="300"
    ></iframe>
  </div>
  <div class="row video-details mx-3">
    <p>{{ video?.descripcion }}</p>
    <p>
      Vistas: {{ video?.cantidadVistas }}
      <button
        (click)="like(video?.id)"
        [disabled]="flagLike"
        class="btn btn-outline-success mx-3"
      >
        <i class="bi bi-hand-thumbs-up"></i>
      </button>
      <span>{{ video?.cantidadMeGusta }}</span>
      <button
        (click)="dislike(video?.id)"
        [disabled]="flagDislike"
        class="btn btn-outline-danger mx-3"
      >
        <i class="bi bi-hand-thumbs-down"></i>
      </button>
      <span>{{ video?.cantidadNoMeGusta }}</span>
    </p>
  </div>
</div>
