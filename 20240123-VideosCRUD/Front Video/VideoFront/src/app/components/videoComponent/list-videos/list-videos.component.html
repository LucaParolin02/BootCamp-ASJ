<div class="container-fluid" id="container">
  <div class="row mb-3 my-2">
    <div class="col-md-12 text-center">
      <a [routerLink]="['/new']" class="btn btn-outline-success mx-2"
        >Nuevo Video</a
      >
      <input
        type="text"
        name="buscar"
        id="buscar"
        [(ngModel)]="buscar"
        placeholder="Filtrar"
      />
      <button (click)="filtarNombre(buscar)" class="buscar">
        <i class="bi bi-search"></i>
      </button>
      <select
        name="categoria"
        id="categoria"
        [(ngModel)]="video.categoria"
        (change)="filtrarPorCategoria(video.categoria)"
      >
        <option value="" selected disabled>Categorías</option>
        <option *ngFor="let c of obtenerCategorias()" [value]="c">
          {{ c }}
        </option>
      </select>
      <button class="btn btn-danger" (click)="cancelar()">
        <i class="bi bi-x"></i>
      </button>
    </div>
  </div>
  <div class="row gy-3">
    <div class="col-3" *ngFor="let video of videos">
      <div class="my-form">
        <img
          src="https://endlessicons.com/wp-content/uploads/2012/10/youtube-icon-614x460.png"
          alt=""
        />
        <div class="card-body justify-content-between h-100 my-card">
          <h5 class="card-title text-center my-2">
            <a [routerLink]="[video.id]">{{ video.nombre }}</a>
          </h5>
          <p class="card-text">Categoría: {{ video.categoria }}</p>
          <p class="card-text">Vistas: {{ video.cantidadVistas }}</p>
          <button
            class="btn btn-outline-success mx-2"
            [routerLink]="[video.id]"
            id="btn"
          >
            <i class="bi bi-eye-fill"></i>
          </button>
          <button
            class="btn btn-outline-danger mx-2 botoncito"
            (click)="deleteVideo(video.id)"
            id="btn"
          >
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
