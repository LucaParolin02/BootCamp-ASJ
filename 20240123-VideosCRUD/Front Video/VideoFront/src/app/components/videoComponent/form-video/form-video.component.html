<div class="container-fluid w-100" id="container">
  <form #myForm="ngForm" (ngSubmit)="createNewVideo(myForm)" class="my-form">
    <div class="form-group">
      <label for="url">URL</label>
      <input
        type="text"
        class="form-control"
        name="url"
        [(ngModel)]="video.url"
        required
      />
    </div>

    <div class="form-group">
      <label for="nombre">Título del Video</label>
      <input
        type="text"
        class="form-control"
        name="nombre"
        [(ngModel)]="video.nombre"
        required
      />
    </div>

    <div class="form-group">
      <label for="categoria">Categoría</label>
      <input
        type="text"
        class="form-control"
        name="categoria"
        [(ngModel)]="video.categoria"
        required
      />
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea
        class="form-control"
        name="descripcion"
        [(ngModel)]="video.descripcion"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!myForm.valid">
      Guardar
    </button>
  </form>
</div>
