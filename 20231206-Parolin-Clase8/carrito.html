<!DOCTYPE html>
<html lang="es">
<head>
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<header>
    <div class="container-fluid">
        <div class="container mt-4">
            <button id="volver" type="button" class="bg-black text-light ">Volver al inicio</button>
        </div>
    </div>
</header>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-black">
                        <h2 class="text-light ">Productos a√±adidos al carrito</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <div class="card">
                                    <img src="img/mouse.jpg" class="card-img-top" alt="Producto 1">
                                    <div class="card-body">
                                        <h5 class="card-title">Mouse Gamer 1</h5>
                                        <p class="card-text">$5000</p>
                                        <button class="bg-danger border border-black ">Quitar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header bg-dark ">
                        <h3 class="text-light ">Carrito</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Producto 1</p>
                    </div>
                </div>
                <div class="card bg-dark">
                    <div class="card-body d-flex justify-content-between">
                        <h2 class="card-text text-light">Total <span>0</span></h2>
                        <button class="bg-secondary text-light">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="carritoscript.js" type="text/javascript"></script>
</body>
</html>
