<div class="container mt-5">
    <section *ngIf="hasProduct()">
        <div class="row gx-5">
            <div class="col col-8 bg-light rounded py-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cartProd of productsList" class="align-middle">
                            <td><img src="{{ cartProd.product.images[0] }}" alt="{{ cartProd.product.title }}"></td>
                            <td>{{ cartProd.product.title }}</td>
                            <td>{{ cartProd.quantity }}</td>
                            <td>{{ cartProd.product.price | currency:'USD'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col ms-3 bg-light rounded">
                <div class="row mb-3">
                    <div class="col text-center">
                        <h3>Cart Summary</h3>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">Total</div>
                    <div class="col"><hr></div>
                    <div class="col-3 text-end">{{totalPrice | currency:'USD'}}</div>
                </div>
                <div class="row mb-2">
                    <div class="col">Shipping</div>
                    <div class="col"><hr></div>
                    <div class="col-3 text-end">{{shipping | currency:'USD'}}</div>
                </div>
                <div class="row mb-2">
                    <div class="col">Final</div>
                    <div class="col"><hr></div>
                    <div class="col-3 text-end">{{finalPrice | currency:'USD'}}</div>
                </div>
                <div class="row mb-3">
                    <div class="col text-center">
                        <button class="btn btn-secondary" [disabled]="!hasProduct()" (click)="confirmPurchase()">Confirm Purchase</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section *ngIf="!hasProduct()" class="bg-light pb-3 rounded">
        <div class="row p-5">
            <div class="col text-center">
                <h2>There are no products in your cart!</h2>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col text-center">
                <button class="btn btn-secondary" routerLink="/">Go back Home</button>
            </div>
        </div>
    </section>
</div>
