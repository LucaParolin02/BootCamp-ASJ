<div class="row m-0 py-3 px-2 ">
    <div class="col options"><h1 routerLink="/">Ecommerce</h1></div>
    <div class="col">
        <ul class="d-flex flex-row p-2 list-group align-items-end ">
            <li *ngFor="let category of listCategory" class="border-0 bg-transparent list-group-item  options" routerLink="/products/category/{{category.id}}" [ngClass]="checkActive(category.id)?'active':''">{{category.name}}</li>
        </ul>
    </div>
    <div class="col-1"><span class="position-relative" width="2rem">
        <i class="bi bi-cart fs-2 options" routerLink="/cart"> </i>
        <span *ngIf="getCounter() > 0"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{getCounter()}}
        </span>
    </span>
</div>
</div>
